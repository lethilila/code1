<body>
    <div class="main">
        <div class="header">
            <div class="main-header">
                <div class="nav-header">
                    <ul class="list-nav">
                        <li><a href="index.html">HOME</a></li>               
                        <li><a href="blog.html">BLOG</a></li>               
                        <li><a href="aboutme.html">ABOUT ME</a></li>

                    </ul>
                </div>

                <div class="social">
                    <ul class="list-social" style="margin-right: 8px;">
                        <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>

                        <li><a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>

            <div class="slogan">
                <h1>THE MODERN GIRL</h1>
                <i class="desc">There is no ugly woman, there are only ones who don't know how to make themselves beautiful.</i>
            </div>          
       </div>

       <div class="container">
           <div class="content">
            <div class="about-me">
                <img class="image-about-me" src="https://static.wixstatic.com/media/913019_25deeffe5cb949c0ad319dc85bcafbc2~mv2_d_4096_2730_s_4_2.jpg/v1/fill/w_613,h_550,al_c,q_80,usm_0.66_1.00_0.01/913019_25deeffe5cb949c0ad319dc85bcafbc2~mv2_d_4096_2730_s_4_2.webp" alt="">
                <div class="connect-with-me">
                     <p class="sub-text">STAY IN TOUCH</p>
                     <div class="info">
                         <div class="info-name">
                             <input class="name" type="text" name="name" placeholder="Name" required>
                             <input class="phone" type="tel" name="phone" placeholder="Phone" required maxlength="10">
                         </div>
                         <div class="info-email">
                             <input class="email" type="email" name="email" placeholder="Email" required>
                         </div>
                         <div class="info-message">
                             <input class="message" type="text" name="message" placeholder="Type your message here..." required>
                         </div>
                         <div class="info-submit">
                             <a href="#">
                                 <button class="submit">
                                     Submit
                                 </button>
                             </a>
                         </div>
                    </div>
                </div>
             </div>
           </div>

           <div class="footer">
            <div class="sign-up">
                <p>SIGN UP FOR ALL UPDATES, POSTS & NEWS</p>
            </div>
           <div class="ipnut-email">
                <input class="send-email" type="email" name="email" required placeholder="Enter your email here*">
                <a href="#"><button class="send">SEND ME</button></a>
           </div>

           <div class="footer-social">
                <ul class="list-footer-social">
                    <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://www.pinterest.com/"><i class="fab fa-pinterest-p"></i></a></li>
                    <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>

            <div class="coppyright">
